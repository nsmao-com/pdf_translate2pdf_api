services:
  # FastAPI REST API 服务
  pdf2zh-api:
    image: pdf2zh-api:latest  # 使用已导入的本地镜像
    # 注释掉 build 部分
    # build:
    #   context: .
    #   dockerfile: Dockerfile.fastapi
    container_name: pdf2zh-fastapi
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # 可选：配置翻译服务 API Keys
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - DEEPL_AUTH_KEY=${DEEPL_AUTH_KEY}
      # - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
    volumes:
      # 可选：挂载配置文件
      # - ./config.json:/root/.config/PDFMathTranslate/config.json:ro
      # 可选：挂载缓存目录（提高性能）
      - pdf2zh-cache:/root/.cache/pdf2zh
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - pdf2zh-network

volumes:
  pdf2zh-cache:
    driver: local

networks:
  pdf2zh-network:
    driver: bridge
